<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulario Registro de Alumnos</h1>
        <form action="/submit" method="post" th:object="${alumno}">
            <label for="name" class="form-label" >Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"required> 
            <br>   
            <label for="apellidoPaterno" class="form-label" >Apellido Paterno:</label>
            <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" th:field="*{apellidoPaterno}" required>          
            <br>    
            <label for="apellidoMaterno" class="form-label" >Apellido Materno:</label>
            <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" th:field="*{apellidoMaterno}" required>   
            <br>       
            <label for="fechaNacimiento" class="form-label" >Fecha Nacimiento:</label>
            <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" required>           
            <br>       
            <label for="lugarResidencia" class="form-label" >Lugar Residencia:</label>
            <input type="text" class="form-control" id="lugarResidencia" name="lugarResidencia" th:field="*{lugarResidencia}" required>        
            <br>        
            <label for="edad" class="form-label" >Edad:</label>
            <input type="text" class="form-control" id="edad" edad="edad" th:field="*{edad}" required>       
            <br>     
            <label for="telefono" class="form-label" >Telefono:</label>
            <input type="text" class="form-control" id="telefono" name="telefono" th:field="*{telefono}" required>       
            <br>          
            <label for="correoElectronico" class="form-label" >Correo Electronico:</label>
            <input type="text" class="form-control" id="correoElectronico" name="correoElectronico" th:field="*{correoElectronico}" required>          
            <br>       
            <button type="submit" class="btn btn-primary mb-3" >Enviar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
